        <div class="container-fluid">
            <a class="navbar-brand" href="/shifola/index.html">SHIFOLA</a>

            <li class="nav-item" style="list-style: none;">
                <a class="nav-link" href="/shifola/cart.html" id="cart-link" style="color: black; text-decoration: none;"><i class="fa-solid fa-cart-shopping" style="font-size: 2rem;"></i></a>
